<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
</head>
<body>

<h1 id="name">Loading...</h1>
<p id="bio"></p>

<script>
  fetch("http://localhost:5000/api/profile")
    .then(res => res.json())
    .then(data => {
      document.getElementById("name").innerText = data.name;
      document.getElementById("bio").innerText = data.bio;
    })
    .catch(err => console.log(err));
</script>

</body>
</html>
